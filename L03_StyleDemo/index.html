<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">  <!--外部样式表的引用-->
    <style type="text/css">                                     <!--内部样式表的使用-->
        p{
            color: #ff3d96;
        }
    </style>

    <!--Note:
    1、关于样式的操作都放在头文件中-->
</head>
<body>
    <h1>标题h1</h1>
    <p>欢迎来到极客学院:www.jikexueyuan.com</p>
    <a href="http://www.jikexueyuan.com" style="color:royalblue">点击我跳转到极客学院</a> <!--内联样式表的使用-->
</body>
</html>
